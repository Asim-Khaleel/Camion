    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDiVqAHkVC5P9KTnq40tL3gVHG1tTJ4Dk&callback=initMap"></script>

    <script>
        function toggleSidebar() {
            console.log("I am clicked");
            document.getElementById("sidebar-container").classList.toggle("d-block");
        }

        const values = [10, 20, 30, 40, 50];
        let currentIndex = 0;

        async function initMap() {
            const mapOptions = {
                center: new google.maps.LatLng(24.716589153203667, 46.67178539630607),
                zoom: 12,
            };

            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            var markers = [
                {
                    lng: 46.72672,
                    lat: 24.75635,
                    title: "Marker 1",
                    icon: "assets/ic-tracker.svg",
                    content: `<div class="custom-marker"><span style="font-weight:800;">Ahmed Yasir</span><br/> 5675 LSD</div>`

                },
                {
                    lng: 46.6505,
                    lat: 24.75011,
                    title: "Marker 2",
                    icon: "assets/ic-tracker.svg",
                    content: `<div class="custom-marker"><span style="font-weight:800;">Ahmed Yasir</span><br/> 5675 LSD</div>`

                },
                {
                    lng: 46.78216,
                    lat: 24.74013,
                    title: "Marker 3",
                    icon: "assets/ic-tracker.svg",
                    content: `<div class="custom-marker"><span style="font-weight:800;">Ahmed Yasir</span><br/> 5675 LSD</div>`

                },
                {
                    lng: 46.67659,
                    lat: 24.67463,
                    title: "Marker 3",
                    icon: "assets/ic-tracker.svg",
                    content: `<div class="custom-marker"><span style="font-weight:800;">Ahmed Yasir</span><br/> 5675 LSD</div>`

                },
            ];

            markers.forEach(markerInfo => {
                const marker = new google.maps.Marker({
                    position: new google.maps.LatLng(markerInfo.lat, markerInfo.lng),
                    map: map,
                    title: markerInfo.title,
                    icon: markerInfo.icon,
                });


                // Create an InfoWindow with content
                const infoWindow = new google.maps.InfoWindow({
                    content: markerInfo.content
                });

                // Open the InfoWindow
                infoWindow.open({
                    anchor: marker,
                    map,
                    shouldFocus: false,
                });
            });

        }

        window.initMap = initMap;
    </script>
