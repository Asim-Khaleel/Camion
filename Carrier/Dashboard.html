<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="main-style.css" />

  <style>
    * {
      font-family: 'Roboto';
    }
  </style>
</head>

<body>
  <div class="container-fluid g-0">
    <div class="d-flex flex-md-row flex-column">
      <div class="text-light pt-5 sidebar d-none d-md-block">
        <img src="../assets/camion-logo.svg" alt="logo" height="27" style="width: 100%; margin: 0px auto;" />
        <div class="accordion" id="accordionExample">
          <div class="accordion-item"  style="background-color: #1D1F2B; border-radius: 10px;">
            <h2 class="accordion-header" id="headingOne">

              <div class="accordion-not-collapsing-item" style="gap: 12px; cursor: default;">
                <img src="assets/ic-dashboard.svg" />Dashboard
              </div>
            </h2>

          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">

              <div class="accordion-not-collapsing-item" style="gap: 12px; cursor: default;">
                <img src="assets/ic-tracking.svg" /><span >Tracking</span>
              </div>
            </h2>

          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
                style="gap: 12px; cursor: default;">
                <img src="assets/ic-order-management.svg" />Order Management
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">

                    <div class="accordion-not-collapsing-item" style="gap: 12px; cursor: default;">
                      <img src="assets/ic-request.svg" /><span
                        >Requests</span>
                    </div>
                  </h2>

                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">

                    <div class="accordion-not-collapsing-item" style="gap: 12px; cursor: default;">
                      <img src="assets/ic-orders.svg" /><span >Orders</span>
                    </div>
                  </h2>

                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"
                style="gap: 12px; cursor: default;">

                <img src="assets/ic-fleet.svg" />Fleet Management
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">

                    <div class="accordion-not-collapsing-item" style="gap: 12px; cursor: default;">
                      <img src="assets/ic-driver-management.svg" /><span
                        >Device Management</span>
                    </div>
                  </h2>

                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">

                    <div class="accordion-not-collapsing-item" style="gap: 12px; cursor: default;">
                      <img src="assets/ic-vehicle-management.svg" /><span
                        >Vehicle Management</span>
                    </div>
                  </h2>

                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">

                    <div class="accordion-not-collapsing-item" style="gap: 12px; cursor: default;">
                      <img src="assets/ic-bayan.svg" /><span >Bayan</span>
                    </div>
                  </h2>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col main-container">
        <div class="burger-menu d-md-none">
          <span onclick="toggleSidebar()">
            <i class="fa-solid fa-bars" style="height: 30px; width: 30px; margin: 10px"></i>
          </span>
        </div>
        <header class="bg-transparent d-flex justify-content-between align-items-center" style="padding: 40px;">
          <span style="font-size: 30px; font-weight: 700; color: #535353">Dashboard</span>

          <div class="ml-3 d-flex flex-row-reverse justify-content-center align-items-center gap-4">
            <img src="../assets/ic-profile.svg" alt="Profile" width="35" height="35" />
            <img src="../assets/ic-notification.svg" alt="Notifications" width="22" height="22" /><img
              src="../assets/ic-menu.svg" alt="Menu" width="22" height="22" />
          </div>
        </header>
        <div class="search-and-entries-container"></div>
        <div style="
              margin-left: 50px;
              margin-right: 50px;
              max-height: 80vh;
              overflow-y: auto;
            "></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    function toggleSidebar() {
      $(".sidebar").toggleClass("d-none");
    }
  </script>
</body>

</html>
