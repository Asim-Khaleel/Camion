<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container">
    <div class="parent-row row g-0">
      <div class="img-container">
        <img src="./assets/shipper-img.svg" class="background-img" alt="Responsive image">
      </div>
      <div class="form-main-container">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-sm-11 col-md-9 col-lg-9 mx-auto">
                <img src="./assets/ic-camion.svg" alt="" />
                <div class="mt-4">
                  <h1 class="h1 mb-3 main_heading">Register a new account</h1>
                  <p class="sub_heading mb-4">
                    By registering a new account with us, you can view and
                    <br />create your shipments with ease
                  </p>
                </div>
                <div class="form-container">
                  <div class="my-3 d-flex justify-content-start">
                    <div class="btn-container">
                      <button type="submit" class="customShipperButton">
                        <svg width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">

                          <path
                            d="M25.6645 16.6925C25.6645 15.5484 24.6412 14.6172 23.3827 14.6172H6.28285C5.02328 14.6172 4 15.5484 4 16.6925V25.2898C4 26.4339 5.02328 27.3651 6.28285 27.3651C6.55305 27.3651 6.81504 27.3231 7.06058 27.2418L7.52188 34.7211C7.57633 35.6028 8.4116 36.321 9.38453 36.321H13.752C14.7269 36.321 15.5632 35.6019 15.6136 34.7211L16.5958 18.7678H23.3827C24.6412 18.7678 25.6645 17.8366 25.6645 16.6925ZM16.1098 17.8338C15.8375 17.8338 15.6125 18.0272 15.5971 18.2747L14.5882 34.6707C14.5667 35.0592 14.1824 35.388 13.753 35.388H9.38453C8.95508 35.388 8.57187 35.0583 8.54824 34.6688L8.03968 26.4236V20.6694C8.03968 20.4116 7.80955 20.2024 7.52599 20.2024C7.24243 20.2024 7.0123 20.4116 7.0123 20.6694V26.1948C6.79963 26.3368 6.55408 26.4321 6.28388 26.4321C5.59142 26.4321 5.02841 25.9202 5.02841 25.2907V16.6934C5.02841 16.0639 5.59142 15.5521 6.28388 15.5521H23.3837C24.0762 15.5521 24.6381 16.0639 24.6381 16.6934C24.6381 17.3229 24.0762 17.8348 23.3837 17.8348H16.1098V17.8338Z"

                            d="M7.30194 13.1297C7.44064 13.1297 8.57384 13.1269 9.4389 13.0372C10.0892 13.564 10.8218 13.8414 11.5676 13.8414C12.3166 13.8414 13.0471 13.564 13.6964 13.0372C14.5615 13.1269 15.6957 13.1297 15.8375 13.1297C16.0121 13.1297 16.1744 13.0494 16.269 12.9158C16.3635 12.7823 16.3768 12.6151 16.306 12.4703C15.9063 11.6643 15.6412 10.5435 15.5097 9.89532C15.5364 9.75242 15.5354 9.62259 15.5498 9.4853H17.6539C17.9364 9.4853 18.1676 9.27609 18.1676 9.01831C18.1676 8.76053 17.9364 8.55132 17.6539 8.55132H15.5519C15.332 6.68709 13.8279 5.5 11.5676 5.5C9.11939 5.5 7.53721 6.88136 7.53721 9.01924C7.53721 9.2985 7.56598 9.59457 7.62454 9.90092C7.49303 10.5472 7.22694 11.6671 6.82934 12.4712C6.75845 12.6151 6.77386 12.7832 6.86838 12.9167C6.9629 13.0503 7.12728 13.1297 7.30194 13.1297ZM11.5676 6.43398C13.2567 6.43398 14.3262 7.21946 14.5265 8.55225H8.60672C8.80809 7.21946 9.8776 6.43398 11.5676 6.43398ZM8.65192 9.98498C8.66425 9.92894 8.66323 9.87197 8.65192 9.81593C8.62829 9.69918 8.63035 9.59738 8.61597 9.48623H14.5173C14.5039 9.59644 14.506 9.69825 14.4834 9.81313C14.471 9.86916 14.471 9.9252 14.4823 9.98031C14.6056 10.6079 14.8029 11.4355 15.0813 12.1845C14.618 12.1705 14.0313 12.1434 13.5967 12.0855C13.4365 12.0622 13.2731 12.1117 13.158 12.2172C12.8108 12.5329 12.2529 12.9093 11.5676 12.9093C10.8834 12.9093 10.3255 12.5329 9.97725 12.2172C9.87965 12.1285 9.74917 12.0808 9.61356 12.0808C9.5889 12.0808 9.56322 12.0827 9.53856 12.0864C9.10397 12.1453 8.51734 12.1724 8.05399 12.1854C8.33343 11.4355 8.52864 10.6107 8.65192 9.98498Z"

                        <span>Shipper</span>
                      </button>
                    </div>
                    <div class="btn-container mx-4">
                      <button type="submit" class="customCarrierButton" onclick="navigateToCarrier()">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path

                            stroke="#4F4F4F" stroke-width="1.5" stroke-linecap="round" />
                        </svg>

                        <span>Carrier</span>
                      </button>
                    </div>
                  </div>
                  <form>
                    <div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group mb-4">
                            <label for="firstName">
                              <p class="customLabel">First Name</p>
                            </label>
                            <input type="text" class="form-control customInput" id="firstName"
                              aria-describedby="emailHelp" placeholder="Enter first name" />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group mb-4">
                            <label for="lastName">
                              <p class="customLabel">Last Name</p>
                            </label>
                            <input type="text" class="form-control customInput" id="lastName"
                              placeholder="Enter last name" />
                            <div class="mt-2"></div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group mb-4">
                            <label for="exampleInputEmail1">
                              <p class="customLabel">Email address</p>
                            </label>
                            <input type="email" class="form-control customInput" id="exampleInputEmail1"
                              aria-describedby="emailHelp" placeholder="Enter email" />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group mb-4">
                            <label for="contactNumber">
                              <p class="customLabel">Contact number</p>
                            </label>
                            <input type="text" class="form-control customInput" id="contactNumber"
                              placeholder="Enter contact number" />
                            <div class="mt-2"></div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group mb-4">
                            <label for="password">
                              <p class="customLabel">Password</p>
                            </label>
                            <input type="password" class="form-control customInput" id="passwordinput"
                              aria-describedby="emailHelp" placeholder="Enter Password" />
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group mb-4">
                            <label for="confirmPassword">
                              <p class="customLabel">Confirm Password</p>
                            </label>
                            <input type="password" class="form-control customInput" id="confirmPassword"
                              placeholder="Enter confirm password" />
                            <div class="mt-2"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="g-recaptcha" data-sitekey="6LfRG5cpAAAAAJv1O2AK7yVR7Vb-qLGEM7inBYUs"></div>
                    </div>

                    <div class="register-container">
                      <div>
                        <button type="submit" class="btn customRegisterButton">
                          Register my account
                        </button>
                      </div>
                      <div class="d-flex justify-content-start">
                        <div>Already have an account?</div>
                        <div>
                          <a style="
                                color: #0060b8;
                                font-size: 16px;
                                cursor: pointer;
                                text-decoration: none;
                                margin-left: 15px;
                              " href="Login.html">Sign in</a>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function navigateToCarrier() {
      window.location.href = "../Carrier/Register.html"; // Change 'yourPage.html' to your actual page URL
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js"></script>

    crossorigin="anonymous"></script>
</body>

</html>
